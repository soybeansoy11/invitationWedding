<script type="text/javaScript">
    let form = document.querySelector("form");
    form.addEventListener('submit',(e) =>{
        e.preventDefault();
        let data = new FormData(form);
        let msgs = document.querySelector('#msg');
        document.querySelector("#sub").value = "Submitting......";
        fetch('https://script.google.com/macros/s/AKfycbzcbR6CUIaLWuqCqO1FmuyFGWwaL9BckwoZF4uPemYDtnMJdLtK6F7TWP-kv9CcI9vSiQ/exec',
        { method: "POST",
          body : data  
        })
        .then(res => res.text() )
        .then(data => {
            if(data == "Success"){
                msgs.innerHTML ="Successfully Registered";
                msgs.style.color  = 'green';
              
            }else{
                msgs.innerHTML ="Your name is alreay registered. See you!";
                msgs.style.color  = 'black';
            }
            document.querySelector("#sub").value = "Submit";
            console.log(data)  
              
        });
    })

    function updateDateTime() {
        const currentDateTimeElement = document.getElementById("date");
        const currentDate = new Date();

        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const formattedDate = currentDate.toLocaleDateString(undefined, dateOptions);
        const formattedTime = currentDate.toLocaleTimeString(undefined, timeOptions);

        currentDateTimeElement.value = `${formattedDate} ${formattedTime}`;
    }

    updateDateTime(); // Initial call to display the current date and time

    setInterval(updateDateTime, 1000); // Update the date and time every second
	
	document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('playButton').addEventListener('click', () => {
               
				var audio = document.getElementById('myAudio');
				audio.play().then(() => {
					console.log("Audio is playing.");
				}).catch(error => {
					console.error('Error trying to play audio:', error);
					alert('Playback failed. Please ensure your browser allows audio playback.');
				});
              
            });
        });
	document.getElementById('playButton').click();
</script>
